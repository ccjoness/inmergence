<body>
 <h1>Registration</h1>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<nav class="navbar navbar-inverse navbar-fixed-top">


      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </ul>
        </div><!--/.nav-collapse -->

<div class="container">
 <div class="row">
 <div class="col-md-6">
   <div class="panel panel-default">
      <div class="panel-heading">
         <h4 class="panel-title"> </h4>
      </div>
      <div class="panel-body">


            <form class="form-horizontal">
              <div class="form-group">
                 <label for="inputfirstname" class="col-md-4 control-label">
                   First Name</label>
                 <div class="col-md-8">
                      <input type="text" class="form-control" id="inputfirstname" placeholder="Enter First Name..." />
                 </div>
              </div>

              <div class="form-group">
                  <label for="inputlastname" class="col-md-4 control-label">
                   Last Name</label>
                  <div class="col-md-8">
                     <input type="text" class="form-control" id="inputlastname" placeholder="Enter Last Name..." />
                  </div>
              </div>

              <div class="form-group">
                  <label for="inputscreenname" class="col-md-4 control-label">
                    Screen Name</label>
                  <div class="col-md-8">
                       <input type="text" class="form-control" id="inputscreenname" placeholder="Enter Screen Name..." />
                  </div>
              </div>

              <div class="form-group">
                     <label for="inputrole" class="col-md-4 control-label">
                        Role</label>
                     <div class="col-md-8 ">
                       <label>
                          <input type="radio" name="role">
                             Student
                          </label>
                       <label>
                          <input type="radio" name="role">
                             Instructor
                       </label>
                     </div>
              </div>


              <div class="form-group">
                    <label for="inputdateofbirth" class="col-md-4 control-label"> Date of Birth</label>
                    <div class="col-md-8">
                      <div class="row">
                        <div class="col-md-5">

                          <select class="form-control" name="">
                             <option value="">January</option>
                             <option value="">February</option>
                             <option value="">March</option>
                             <option value="">April</option>
                             <option selected value="">May</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                            <select name="" class="form-control">
                                 <option value="">1</option>
                                 <option value="">2</option>
                                 <option value="">3</option>
                                 <option value="">4</option>
                                 <option selected value="">5</option>
                             </select>
                        </div>
                        <div class="col-md-4">
                            <select name="" class="form-control">
                                <option value="">1980</option>
                                <option value="">1981</option>
                                <option value="">1982</option>
                                <option value="">1983</option>
                                <option value="">1984</option>
                                <option selected value="">1985</option>
                            </select>
                        </div>
                     </div>
                   </div>
              </div>

              <div class="form-group">
                     <label for="inputgender" class="col-md-4 control-label">
                        Gender</label>
                     <div class="col-md-8 ">
                       <label>
                          <input type="radio" name="gender">
                             Male
                          </label>
                       <label>
                          <input type="radio" name="gender">
                          Female
                       </label>
                     </div>
              </div>

              <div class="form-group">
                     <label for="inputemail" class="col-md-4 control-label">
                        E-mail</label>
                     <div class="col-md-8">
                          <input type="text" class="form-control" id="inputemail" placeholder="Enter E-mail......"></input>
                     </div>
              </div>

              <div class="form-group">
                     <label for="inputpassword" class="col-md-4 control-label">
                        Password</label>
                     <div class="col-md-8">
                        <input type="password" name="" class="form-control" value="">
                     </div>
                </div>
                
                <div class="form-group">
                     <label for="inputconfirmpassword" class="col-md-4 control-label">
                       Confirm Password</label>
                     <div class="col-md-8">
                         <input type="password" name="" class="form-control" value="">
                     </div>
                </div>


            </form>


      </div>
      <div class="panel-footer"> </div>
   </div>
 </div>
 </div>
 </div>

</body>
</html>
