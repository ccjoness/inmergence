<script>
    $('img[alt="background image"]').remove();

    var ps = document.getElementsByTagName("p");
    $.each(ps, function (html) {
        var txt = document.createElement("textarea");
        txt.innerHTML = html;
        return txt.value;
    });

</script>
<script>
    function getSelectionText() {
        var text = "";
        if (window.getSelection) {
            text = window.getSelection().toString();
        } else if (document.selection && document.selection.type != "Control") {
            text = document.selection.createRange().text;
        }
        console.log(text);
    }
</script>
<script>
    var listOfText = [
        "What they don't understand about birthdays and what they never tell you is that when ",
        "you're eleven, you're also ten, and nine, and eight, and seven, and six, and five, and four,",
        "Not mine,\" says everybody, \"Not me.",
        "Because the way you grow old is kind of like"
    ];
    listOfText.forEach(function (ele) {
        var textHighlight = ele;
        $('p:contains(' + textHighlight + ')').html(function () {
                    return $(this).html().replace(textHighlight, '<span class="highlight">' + textHighlight + '</span>');
                }
        );
    });
</script>
